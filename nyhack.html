<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>TravelBook</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript">
  	var geocoder;
  	var map;
  	var old_dudes_array = [];//["Edison", "Iselin", "London", "500, 1"];
	var bounds=new google.maps.LatLngBounds();
	
	function initialize(height, width) 
	{	
    	geocoder = new google.maps.Geocoder();
    	var latlng = new google.maps.LatLng(-34.397, 150.644);
		var myOptions = 
		{
    		zoom: 8,
      		center: latlng,
      		mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		mapShit();
    }

	function codeAddress() 
	{
    	var address = $("#address").val();
		mark(address);
  	}

	function mark(address)
	{
		geocoder.geocode( { 'address': address}, function(results, status)
		{
			if (status==google.maps.GeocoderStatus.OK) 
			{
        		map.setCenter(results[0].geometry.location);
        		bounds.extend(results[0].geometry.location);
				map.fitBounds(bounds);
				var marker = new google.maps.Marker(
				{
            		map: map, 
            		position: results[0].geometry.location,
					title: address,
				});

				var infowindow = new google.maps.InfoWindow(
				{
					//content: 'Sameen'
				});

				google.maps.event.addListener(marker,'click',function()
				{
					//alert(this.getTitle());
					alert(results[0].formatted_address);
					infowindow.setContent(this.getTitle());
					infowindow.open(map,marker);
				});
				$.ajax(
				{
					url: 'savetrip.php',
					data: 
					{
						name: address,
						location: results[0].formatted_address,
					},
					success: function(data) 
					{
						alert(data);
				  	}
				});

			}
				//var myLayer = new google.maps.Layer('<a href="photos/image1.jpg" title="$(\'#gallery\').lightBox();"><img src="photos/thumb_image2.jpg" width="72" height="72" alt=""/></a>');
				//map.addOverlay(myLayer);
				//$("#gallery").appendTo('<a href="photos/image1.jpg" title="$(\'#gallery\').lightBox();"><img src="photos/thumb_image2.jpg" width="72" height="72" alt=""/></a>');
			else 
			{
        		alert("Geocode was not successful for the following reason: " + status );
      		}
    	});
  	}
	
	function attachSecretMessage(marker) 
	{
  		var message = ["This","is","the","secret","message"];
  		var infowindow = new google.maps.InfoWindow(
		{ 
			content: message["Sameen is Sexy"],
        	size: new google.maps.Size(50,50)
      	});
		google.maps.event.addListener(marker, 'click', function() 
		{
    		infowindow.open(map,marker);
  		});
	}
	
  	function mapShit()
  	{
	  	for (var i=0; i<old_dudes_array.length; i++)
	  	{
			mark(old_dudes_array[i]);
	  	}
  	}
</script>
</head>
<body onload="initialize()">
  <div>
	  <form onsubmit="codeAddress(); return false;">
		<input id="address" type="textbox" value="Edison, NJ">
<form onclick='Slimbox.open(\"Image.jpg\", \"Caption\"); return false;>
		<input type="submit" value="Geocode">
	</form>
  </div>
	  <div id="gallery"></div>
<div id="map_canvas"></div>
</body>
</html>
